<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ObjectInterface - Clase Ficha</title>
    <script>
        var ficha = (function (){
            var alumno = {
                nombre: "Cárol",
                edad: 18
            };
            return {
                verNomre(){
                    return alumno.nombre;
                },
                verEdad(){
                    var resultado = alumno.edad; return resultado;
                }
            } //Fin return
        })(); //fin clase ficha
        function programa(){
            document.writeln("El nombre es " + ficha.verNomre() + "<br>"); document.writeln("La edad es "+ ficha.verEdad() + "<br>");
        }
    </script>
</head>
<body>
    <h3>Clase ficha</h3>
    <input type="button" value="Pulsa aquí" onclick="programa()">
</body>
</html>
