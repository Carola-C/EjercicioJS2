<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instancia</title>
    <script>
        class Factura{
            constructor(numero, cliente, divisa, subtotal, IVA){
                this.numero = numero;
                this,cliente = cliente;
                this.divisa = divisa;
                this.subtotal = subtotal;
                this.IVA = IVA;
            }
            get total(){
                return this.subtotal + this.IVA;
            }
        }
        const factura = new Factura(201, "Transporte SA", "eur", 100,21);
        console.log("La factura "+ factura.numero + " tiene un total de "+ factura.total + " " + factura.divisa);
    </script>
</head>

</body>
</html>
