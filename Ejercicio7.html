<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ECMA6 - Clase Ficha</title>
    <script>
        class Ficha{
            constructor(){
                this.alumno ={
                    nombre: "Cárol", edad: 25
                };
            }//Fin constructor
            verNombre(){
                return this.alumno.nombre;
            }
            verEdad(){
                let resultado = this.alumno.edad; return resultado;
            }
        }//fin class ficha
        function programa(){
            var obj = new Ficha();
            document.writeln(`El nombre es ${obj.verNombre()}<br>`);
            document.writeln(`La edad es ${obj.verEdad()}`);
        }
    </script>
</head>
<body>
    <h3>Clase ficha</h3>
    <input type="button" value="Pulsa aquí" onclick="programa()">
</body>
</html>
