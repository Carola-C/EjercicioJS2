<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocales</title>
    <script>
        function contarVocales(palabre){
            conta=0;
            for(let i =0; i<palabre.length; i++){
            console.log("Entro a for ");
                if (palabre[i].match(/a|e|i|o|u/)) {
                    conta++;
                }
            }
            document.getElementById("resultado").innerHTML = `Contiene ${conta}`
        }
    </script>
</head>
<body>
    <h2>Contar vocales</h2>
    <form>
        <input type="text" name="palabra">
        <input type="button" value="Contar" onclick="contarVocales(palabra.value)">
        <p id="resultado"></p>
    </form>
</body>
</html>
