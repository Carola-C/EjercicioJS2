<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instancia</title>
    <script>
        class Factura{
            constructor(numero, cliente, divisa, subtotal, IVA){
                this.numero = numero;
                this,cliente = cliente;
                this.divisa = divisa;
                this.subtotal = subtotal;
                this.IVA = IVA;
            }
            get total(){
                return this.subtotal + this.IVA;
            }
            set nuevaDivisa(valor){
                this.divisa =valor;
            }
            aplicarDescuento(porcentaje){
                this.subtotal -= this.subtotal / 100 * porcentaje
            }
            static calcularDiferencia(factura1, factura2){
                return factura1.total - factura2.total;
            }
        }
        const factura1 = new Factura(201, "Transporte SA", "eur", 542,113);
        const factura2 = new Factura(202,"Mudanzas SA","eur",100,21);
        console.log("La diferencia entre las facturas es de "+ Factura.calcularDiferencia(factura1,factura2) + " " + factura1.divisa);
    </script>
</head>
<body>
    
</body>
</html>
